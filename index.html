<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <!-- wrapper -->
         <div class="h-[100vh] w-[100vw] flex flex-col items-center justify-center bg-teal-900 gap-10">
            <div class="text-orange-50 font-medium text-[20px]"> Increment And decrement</div>
            <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 py-3 px-5">
                <!-- neg button -->
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">                         
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div id="counter" class="font-bold"> 0 </div>
                <!-- pos button -->
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
         </div>
         <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
         <script src="index.js"></script>
</body>
</html>
